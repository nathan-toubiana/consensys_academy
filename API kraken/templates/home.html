{% extends "layout.html" %}
{% block content %}
  {% if session.data_loaded %}
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	  <div class="links">
	  {% for link in links %}
	    	<a href="{{link.href}}"><button href="{{link.href}}" type="button">{{link.label}}</button></a>
	  {% endfor %}
	  <div>
  {% else %}
    <div class="app-error"> Oops! Data wasn't loaded properly</div>
  {% endif %}
{% endblock %}
